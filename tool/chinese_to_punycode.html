<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文转 Punycode 工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        textarea {
            width: 100%;
            height: 50px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
    <!-- 引入 punycode.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/punycode@2.1.1/punycode.min.js"></script>
</head>
<body>
    
 <!-- 导航栏 -->
    <nav>
        <a href="index.html">主页</a>
        <a href="tool/chinese_to_punycode.html">中文转码</a>
        <a href="contact.html">联系我们</a>
        <a href="#links">链接列表</a> <!-- 导航到当前页面中的链接列表部分 -->
    </nav>
    
    <h1>中文转 Punycode 工具</h1>
    <p>请输入中文字符域名：</p>

    <textarea id="inputText" placeholder="在此输入中文域名..."></textarea>
    <br>
    <button onclick="convertToPunycode()">转换为 Punycode</button>

    <h2>Punycode 输出：</h2>
    <div id="output"></div>

    <script>
        function convertToPunycode() {
            // 获取用户输入的文本
            let inputText = document.getElementById("inputText").value;

            // 使用 Punycode 库将中文域名转换为 Punycode
            let punycodeText = punycode.toASCII(inputText);

            // 显示结果
            document.getElementById("output").innerText = punycodeText;
        }
    </script>

</body>
</html>

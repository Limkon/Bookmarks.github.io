<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用网页集合</title>
    <style>
        body {
            background-color: #ADD8E6; /* 浅蓝色背景 */
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        nav {
            background-color: #007BFF;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: space-between; /* 三列均匀分布 */
            padding: 20px;
        }
        .container .column {
            flex: 1;
            margin: 0 10px;
        }
        .container ul {
            list-style: none;
            padding: 0;
        }
        .container li {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .container a {
            text-decoration: none;
            color: #007BFF;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <a href="index.html">主页</a>
        <a href="tool/chinese_to_punycode.html">中文转码</a>
        <a href="contact.html">联系我们</a>
        <a href="#links">链接列表</a>
    </nav>

    <h1>链接列表</h1>
    
    <div id="links" class="container">
        <div class="column">
            <ul id="column1"></ul>
        </div>
        <div class="column">
            <ul id="column2"></ul>
        </div>
        <div class="column">
            <ul id="column3"></ul>
        </div>
    </div>

    <script>
        // 加载 links.json 文件并动态渲染链接列表
        fetch('links.json')
            .then(response => response.json())
            .then(data => {
                const columns = [document.getElementById('column1'), document.getElementById('column2'), document.getElementById('column3')];
                let index = 1;

                data.forEach((link, i) => {
                    const columnIndex = i % columns.length;
                    const li = document.createElement('li');
                    li.innerHTML = `${index}. <a href="${link.url}" target="_blank">${link.name}</a>`;
                    columns[columnIndex].appendChild(li);
                    index++;
                });
            })
            .catch(error => {
                console.error('Error loading links:', error);
            });
    </script>

    <!-- 访问人数标题 -->
    <div style="text-align: center; margin-top: 20px;">
        <h2 style="font-size: 24px;">访问人数</h2>

            </a>
        </div>
    </div>

</body>
</html>

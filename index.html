<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用网页集合</title>
    <style>
        body {
            background-color: #ADD8E6; /* 浅蓝色背景 */
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 三列布局 */
            gap: 20px;
            padding: 20px;
        }
        .container ul {
            list-style: none;
            padding: 0;
        }
        .container li {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .container a {
            text-decoration: none;
            color: #007BFF;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>链接列表</h1>
    <div class="container">
        <ul id="linkList"></ul>
    </div>

    <script>
        // 加载 links.json 文件并动态渲染链接列表
        fetch('links.json')
            .then(response => response.json())
            .then(data => {
                const linkList = document.getElementById('linkList');
                let index = 1;

                // 计算列数
                const linksPerColumn = Math.ceil(data.length / 3);

                // 创建三列的 ul 容器
                const ulContainers = [document.createElement('ul'), document.createElement('ul'), document.createElement('ul')];
                ulContainers.forEach(ul => document.querySelector('.container').appendChild(ul));

                // 遍历 JSON 数据并添加到列表中
                data.forEach((link, i) => {
                    const li = document.createElement('li');
                    li.innerHTML = `${index}. <a href="${link.url}" target="_blank">${link.name}</a>`;
                    ulContainers[Math.floor(i / linksPerColumn)].appendChild(li);
                    index++;
                });
            })
            .catch(error => {
                console.error('Error loading links:', error);
            });
    </script>
</body>
</html>
